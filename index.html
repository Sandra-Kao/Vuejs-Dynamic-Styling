<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <h1>Vue Styling</h1>
    </header>
    <section id="assignment">
        <!-- 1) Fetch the user input and use it as a CSS class -->
        <!-- The entered class should be added to the below paragraph -->
        <input type="text" v-model="userInputText" />
        <h5>Please input 'user1' or 'user2'.</h5>
        <!-- (available classes: "user1", "user2") -->
        <p :class="{user1:classNameUser1,user2:classNameUser2}">
            Style me!
        </p>
        <hr />
        <hr />
        <button @click="toggleParagraph">Toggle Paragraph</button>
        <h5 :class="{hidden:isHidden,visible:isVisible}">Toggle This Paragraph!!</h5>
        <!-- 2) Use the "visible" and "hidden" classes to show/ hide the above paragraph -->
        <!-- Clicking the button should toggle between the two options -->
        <hr />
        <hr />
        <!-- 3) Add dynamic inline styling to the below paragraph and let the user enter a background-color -->

        <h5>input backgroundColor for me</h5>
        <input type="text" v-model="backgroundColor" />
        <p :style="{backgroundColor: backgroundColor}">Style me inline!</p>
    </section>
</body>

</html>
